<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="card card-1">
      <div class="container">
        <div class="main-content">
          <div class="rating-image">
            <img src="images/icon-star.svg" alt="" />
          </div>
          <h1 class="question">How did we do?</h1>
          <p class="feedback">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating-nums">
            <div class="nums">1</div>
            <div class="nums">2</div>
            <div class="nums">3</div>
            <div class="nums">4</div>
            <div class="nums">5</div>
          </div>
          <button class="submit-btn">Submit</button>
        </div>
      </div>
    </main>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <main class="card card-2">
      <div class="container thanks-2">
        <div class="thanks-content">
          <div class="thanks-img">
            <img src="images/illustration-thank-you.svg" alt="" />
          </div>
          <div class="num-selected">You selected out of 5</div>
          <h1 class="thanks-header">Thank you!</h1>
          <p class="appreciation-desc">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <!-- Thank you state end -->
    <script src="js/main.js"></script>
  </body>
</html>
